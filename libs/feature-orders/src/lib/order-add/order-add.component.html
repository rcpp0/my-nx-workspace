<div class="order-add-container">
  <h2 class="mb-4">Nouvelle commande</h2>

  @if (error() || serviceError()) {
    <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
      <i class="bi bi-exclamation-triangle me-2" aria-hidden="true"></i>
      <span>{{ error() || serviceError() }}</span>
    </div>
  }

  @if (loading() || serviceLoading()) {
    <div class="text-center py-5">
      <lib-spinner [size]="'lg'" [variant]="'primary'" />
      <p class="mt-3" aria-live="polite">Cr√©ation de la commande...</p>
    </div>
  } @else {
    <lib-order-form (save)="onSave($event)" (cancel)="onCancel()" />
  }
</div>
