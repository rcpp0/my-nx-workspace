<div class="order-edit-container">
  <h2 class="mb-4">Modifier la commande</h2>

  @if (error() || serviceError()) {
    <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
      <i class="bi bi-exclamation-triangle me-2" aria-hidden="true"></i>
      <span>{{ error() || serviceError() }}</span>
    </div>
  }

  @if (loading() || serviceLoading()) {
    <div class="text-center py-5">
      <lib-spinner [size]="'lg'" [variant]="'primary'" />
      <p class="mt-3" aria-live="polite">Chargement de la commande...</p>
    </div>
  } @else if (order()) {
    <lib-order-form
      [order]="order()!"
      (save)="onSave($event)"
      (cancel)="onCancel()"
    />
  } @else if (!loading() && !order()) {
    <div class="alert alert-warning d-flex align-items-center" role="alert">
      <i class="bi bi-exclamation-triangle me-2" aria-hidden="true"></i>
      <span>Commande non trouv√©e.</span>
    </div>
  }
</div>
